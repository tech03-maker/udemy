    <div class="container">
        <div class="calculator mb-5 mt-5 text-center m-auto">
            <div class="display">
                <input type="text" id="display">
            </div>

            <div class="btnss d-flex mt-4">
                <input class="button text-success" type="button" value="AC" onclick="display.value = '' ">
                <input class="button text-success" type="button" value="DE" onclick="display.value =display.value.toString().slice(0, -1)">
                <input class="button text-success" type="button" value="." onclick="display.value += '.' ">
                <input class="button text-success" type="button" value="/" onclick="display.value += '/' ">
            </div>
            <div class="btnss d-flex mt-4">
                <input class="button" type="button" value="7" onclick="display.value += '7' ">
                <input class="button" type="button" value="8" onclick="display.value += '8' ">
                <input class="button" type="button" value="9" onclick="display.value += '9' ">
                <input class="button text-success" type="button" value="*" onclick="display.value += '*' ">
            </div>
            <div class="btnss d-flex mt-4">
                <input class="button" type="button" value="4" onclick="display.value += '4' ">
                <input class="button" type="button" value="5" onclick="display.value += '5' ">
                <input class="button" type="button" value="6" onclick="display.value += '6' ">
                <input class="button text-success" type="button" value="-" onclick="display.value += '-' ">
            </div>
            <div class="btnss d-flex mt-4">
                <input class="button" type="button" value="1" onclick="display.value += '1' ">
                <input class="button" type="button" value="2" onclick="display.value += '2' ">
                <input class="button" type="button" value="3" onclick="display.value += '3' ">
                <input class="button text-success" type="button" value="+" onclick="display.value += '+' ">
            </div>
            <div class="btnss d-flex mt-4">
                <input class="button text-success" type="button" value="00" onclick="display.value += '00' ">
                <input class="button text-success" type="button" value="0" onclick="display.value += '0' ">
                <input class="button text-success" type="button" value="=" onclick="display.value = eval(display.value)">
            </div>

            <div class="hero w-50 p-4 mt-3 m-auto">
                <p id="currentResult"></p>
            </div>
        </div>
    </div>
</body>
